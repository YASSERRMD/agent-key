version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentkey-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://agentkey_user:agentkey_secure_password_123@postgres:5432/agentkey
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev_secret_key_change_in_production
      - AGENTKEY_MASTER_KEY=000102030405060708090a0b0c0d0e0f000102030405060708090a0b0c0d0e0f
      - RUST_LOG=info
      - SERVER_HOST=0.0.0.0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - agentkey-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentkey-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - agentkey-network

  postgres:
    image: postgres:15-alpine
    container_name: agentkey-postgres
    environment:
      POSTGRES_DB: agentkey
      POSTGRES_USER: agentkey_user
      POSTGRES_PASSWORD: agentkey_secure_password_123
    volumes:
      - agentkey_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - agentkey-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U agentkey_user -d agentkey" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: agentkey-redis
    volumes:
      - agentkey_redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - agentkey-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  agentkey_postgres_data:
    driver: local
  agentkey_redis_data:
    driver: local

networks:
  agentkey-network:
    driver: bridge
